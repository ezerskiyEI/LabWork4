<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-400 font-inter min-h-screen">
<nav class="bg-green-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold flex items-center">
            <i class="fas fa-car mr-2"></i>Управление информацией об автомобилях
        </h1>
        <div class="space-x-4">
            <a href="/" class="hover:bg-green-900 px-4 py-2 rounded-lg transition inline-flex items-center text-lg shadow-md">
                <i class="fas fa-home mr-2"></i>Главная
            </a>
            <a href="/cars" class="hover:bg-green-900 px-4 py-2 rounded-lg transition inline-flex items-center text-lg shadow-md">
                <i class="fas fa-car-side mr-2"></i>Автомобили
            </a>
            <a href="/owners" class="hover:bg-green-900 px-4 py-2 rounded-lg transition inline-flex items-center text-lg shadow-md">
                <i class="fas fa-users mr-2"></i>Владельцы
            </a>
        </div>
    </div>
</nav>
<div class="container mx-auto p-8">
    <h2 class="text-4xl font-bold text-green-900 mb-4">Автомобили</h2>
    <button id="addCarBtn" class="bg-green-600 text-white px-5 py-3 rounded-lg mb-4 hover:bg-green-700 transition shadow-lg animate-pulse text-lg">
        <i class="fas fa-plus mr-2"></i>Добавить автомобиль
    </button>
    <div class="mb-6 bg-white p-6 rounded-lg shadow-xl">
        <h3 class="text-2xl font-semibold text-green-800 mb-2">Анализ текста</h3>
        <div class="flex space-x-2">
            <input id="analyzeText" type="text" placeholder="например, Honda Accord 2003 1HGCM82633A004352" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
            <button id="analyzeBtn" class="bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 transition animate-pulse text-lg">
                <i class="fas fa-search mr-2"></i>Анализировать
            </button>
        </div>
        <div id="analyzeResult" class="mt-2"></div>
    </div>
    <div class="overflow-x-auto bg-white rounded-lg shadow-xl">
        <table class="min-w-full">
            <thead class="bg-green-200">
            <tr>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">VIN</th>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">Марка</th>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">Модель</th>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">Год</th>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">Владелец</th>
                <th class="px-4 py-3 border-b border-green-400 text-left text-green-800 font-bold">Действия</th>
            </tr>
            </thead>
            <tbody id="carTableBody"></tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div id="carModal" class="modal hidden">
    <div class="modal-content bg-white p-6 rounded-lg max-w-md w-full shadow-2xl">
        <span id="closeCarModal" class="close text-red-600 float-right cursor-pointer text-2xl">×</span>
        <form id="carForm">
            <h3 id="carFormTitle" class="text-2xl font-semibold text-green-800 mb-4"></h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-800">VIN</label>
                <input type="text" id="carVin" name="vin" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-800">Марка</label>
                <input type="text" id="carMake" name="make" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-800">Модель</label>
                <input type="text" id="carModel" name="model" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-800">Год</label>
                <input type="number" id="carYear" name="year" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-800">ID владельца</label>
                <input type="number" id="carOwnerId" name="ownerId" class="w-full border border-green-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition w-full animate-pulse text-lg">
                <i class="fas fa-save mr-2"></i>Сохранить
            </button>
        </form>
    </div>
</div>
<script src="/js/utils.js"></script>
<script src="/js/cars.js"></script>
</body>
</html>
