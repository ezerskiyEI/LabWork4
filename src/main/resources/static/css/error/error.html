<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Управление информацией об автомобилях</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-400 font-inter flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
    <i class="fas fa-exclamation-circle text-red-600 text-6xl mb-4"></i>
    <h1 class="text-4xl font-bold text-green-900 mb-2">Ой! Что-то пошло не так</h1>
    <p class="text-xl text-gray-800 mb-4" id="errorMessage">Произошла непредвиденная ошибка. Пожалуйста, попробуйте снова позже.</p>
    <p class="text-lg text-gray-700 mb-6">Код ошибки: <span id="errorCode">500</span></p>
    <a href="/index.html" class="bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 transition inline-flex items-center text-lg shadow-md">
        <i class="fas fa-home mr-2"></i>Вернуться на главную
    </a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const errorCodeElement = document.getElementById('errorCode');
        const errorMessageElement = document.getElementById('errorMessage');

        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status') || document.documentElement.getAttribute('data-status') || '500';

        errorCodeElement.textContent = status;

        if (status === '400') {
            errorMessageElement.textContent = 'Неверный запрос: сервер не может обработать запрос.';
        } else if (status === '500') {
            errorMessageElement.textContent = 'Внутренняя ошибка сервера: что-то пошло не так на нашей стороне.';
        } else if (status === '404') {
            errorMessageElement.textContent = 'Страница не найдена: запрошенная страница не существует.';
        }
    });
</script>
</body>
</html>
